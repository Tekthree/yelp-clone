<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="grid">
          <div class="grid-item-one">
            <div class="grid-content-wrapper">
              <div class="main-logo-wrapper">
                <img src="./assets/Logo.svg" alt="" class="main-logo" />
              </div>
              <h1 class="margin-bottom-small">Explore the best camps on Earth.</h1>
              <p class="margin-bottom-small">
                Yelpcamp is a curated list of the best camping spots on Earth.
                Unfiltered and unbiased reviews
              </p>
              <div class="bullet-point-wrapper flex margin-bottom-smaller">
                <img class="pad-right-small" src="./assets/Checkmark.svg" alt="" />
                <p>Add your own camp suggestions.</p>
              </div>
              <div class="bullet-point-wrapper flex margin-bottom-smaller">
                <img class="pad-right-small" src="./assets/Checkmark.svg" alt="" />
                <p>checkmark icon Leave reviews and experiences.</p>
              </div>
              <div class="bullet-point-wrapper flex margin-bottom-small">
                <img class="pad-right-small" src="./assets/Checkmark.svg" alt="" />
                <p>See locations for all camps.</p>
              </div>
              <div class="btn-dark margin-bottom">View Campgrounds</div>
              <div class="partner-wrapper">
                <p>Partnered with:</p>
                <div class="partner-logo-wrapper flex">
                  <img src="./assets/Airbnb.svg" alt="" />
                  <img src="./assets/Booking.svg" alt="" />
                  <img src="./assets/Plum Guide.svg" alt="" />
                </div>
              </div>
            </div>
          </div>

          <div class="grid-item-two"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
