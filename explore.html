<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="props">
        This project was made by Colt steele and designed by Codewell
      </div>
      <nav>
        <div class="nav-wrapper">
          <div class="nav-logo-wrapper">
            <img class="pad-right-small" src="./assets/Logo.svg" alt="" />
            <a href=""><div class="links">Home</div></a>
          </div>
          <div class="btn-dark">Login</div>
        </div>
      </nav>
      <div class="section">
        <div class="cta-wrapper">
          <div class="text-wrapper">
            <h3>Welcome to Yelpcamp!</h3>
            <p class="text">
              View our hand-picked campgrounds from all over the world, or add
              your own.
            </p>
            <form class="form" action="">
              <div class="input-wrapper ">
                <i class="fas fa-search pad-right-small"></i>
                <input placeholder="Search for camp" type="" />
              </div>
              <input class="btn-dark" type="submit">
            </form>
            <div class="login-wrapper flex">
              <a href=""><div class="alt-links pad-right-xsmall">Login</div></a>
              <p>to add a campground</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
